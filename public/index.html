<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="images/todo.png">
    </head>
    <body>

        <header>
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <input type="text" id="search-text" class="input" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide Completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" placeholder="Something to do" name="text" class="input">
                <button class="btn">Add Todo</button>
            </form>
        </div>
    
        <script src="scripts/bundle.js"></script>
    </body>
</html>
